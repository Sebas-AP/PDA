<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA Loggin</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="shortcut icon" href="assets/img/icons/PDA.jpg" type="image/x-icon">
</head>
<body>
    
    <form class="form">
        <p class="title">Registr </p>
        <p class="message">Resgistrate para usar la app </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Nombre</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Apellido</span>
            </label>
        </div>  

        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Correo</span>
        </label> 

        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Contraseña</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirma contraseña</span>
        </label>
        <button class="submit">Ingresa</button>
        <p class="signin">Ya tienes cuenta<a href="inSesion.html">Inicia sesion</a> </p>
    </form>
</body>
</html>
